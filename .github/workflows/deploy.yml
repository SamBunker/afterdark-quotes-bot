name: Discord Bot CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check for code quality issues
        flake8 . --count --max-line-length=127 --statistics

    - name: Run tests
      run: pytest tests/ || echo "No tests found, skipping"

deploy:
  needs: test
  runs-on: self-hosted  # Changed from ubuntu-latest
  if: github.ref == 'refs/heads/main' && github.event_name == 'push'
  
  steps:
    - name: Trigger Portainer Webhook
      run: |
        curl -X POST http://192.168.0.148:9000/api/stacks/webhooks/6d28e217-e97f-465b-9e33-93aa88349cd5